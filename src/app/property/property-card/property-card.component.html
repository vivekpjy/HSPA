

        <div class="card">
            <div class="card-img-wrapper">
                <img *ngIf="property.Image" class="card-img-top" src="assets/image/{{property.Image}}.jpg" >
                <img *ngIf="!property.Image" class="card-img-top" src="assets/image/house-clipart.jpg" >
                <ul class="list-inline text-center member-icon animate">
                    <li class="list-inline-item">
                        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">
                            <!-- <i class="fa-regular fa-pen-to-square"></i> -->
                            <!-- <i class="far fa-pen-to-square"></i> -->
                            edit
                        </button>
                    </li>
                    <li  class="list-inline-item">
                        <button class="btn btn-primary">
                            <!-- <i class="fa-regular fa-address-book"></i> -->
                            contact
                        </button>
                    </li>
                </ul>
            </div>
            <div class="card-body p-2">
                <h3>{{property.Id}}</h3>
                <h3>{{property.Name}}</h3>
                <h3>{{property.Type}}</h3>
                <h3>{{property.Price}}</h3>
            </div>
        </div>
